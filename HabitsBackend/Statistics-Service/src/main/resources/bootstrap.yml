spring:
  application:
    name: statistics-service
  cloud:
    config:
      uri: http://config-service:8888
      fail-fast: true
      
eureka:
  instance:
    hostname: registry-service
    prefer-ip-address: true
  client:
    enabled: true
    service-url:
      defaultZone: http://registry-service:8761/eureka
---
spring:
  profiles: dev  
  application:
    name: statistics-service
  cloud:
    config:
      enabled: false
  jackson:
    date-format: yyyy-MM-dd
      
server:
  port: 7000  
 
flyway:
  enabled: true
  locations:
  - classpath:db/mysql
  schemas:
  - habits        
  
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka            