spring:
  application:
    name: proxy-service
  cloud:
    config:
      uri: http://config-service:8888
      fail-fast: true 

eureka:
  instance:
    hostname: registry-service
    prefer-ip-address: true
  client:
    enabled: true
    service-url:
      defaultZone: http://registry-service:8761/eureka
      