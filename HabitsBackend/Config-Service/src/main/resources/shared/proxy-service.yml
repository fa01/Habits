zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 50000
    socket-timeout-millis: 50000
  routes:    
    habit-service:
        path: /habit/**
        serviceId: habit-service
        stripPrefix: true
        sensitiveHeaders:

    statistics-service:
        path: /stats/**
        serviceId: statistics-service
        stripPrefix: true
        sensitiveHeaders:
    
server:
  port: 4000